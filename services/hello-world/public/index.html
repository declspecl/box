<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Status</title>
    </head>

    <body>
        <main>
            <p>Box is online! Checked at: <span id="status-check-timestamp"></span></p>
        </main>
    </body>

    <script type="module">
        const timestampElement = document.getElementById("status-check-timestamp");
        timestampElement.textContent = new Date().toUTCString();
    </script>
</html>
